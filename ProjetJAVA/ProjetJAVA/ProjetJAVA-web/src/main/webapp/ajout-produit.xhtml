<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">


    <h:body>
        

        <ui:composition template="./template.xhtml">

            <ui:define name="content">
                <h:form id = "ajout-produit">
                    <h3>Ajout Produit</h3>      
                    
                    <div class="row">
                        <br></br>
                        <br></br>
                        <br></br>            
                    </div>
                    
                    <div class="row">
                        <div class="col-md-3"> </div>
                        <div class="col-md-3">
                            Choix de stratégie:
                            
                            <h:selectOneMenu class="form-control" id="select_type2" value="#{strat}">
                                <f:selectItem itemValue="call" itemLabel="Call" />
                                <f:selectItem itemValue="put" itemLabel="Put" />
                                <f:selectItem itemValue="action" itemLabel="Action" />
                            </h:selectOneMenu>	   
                        </div>
                        
                        <div class="col-md-3">
                            Choix de l'action:
                            <h:selectOneMenu class="form-control" value="#{action}">
                                <f:selectItems value="#{option.actions}" />
                            </h:selectOneMenu>
                        </div>
                        
                    </div>
                    
                    <div class="row">
                        <br></br>
                        <br></br>
                        <br></br>            
                    </div>
                    
                    <div class="row">
                        <div class="col-md-2"></div>
                        <div class="col-md-2">
                            K
                        </div>
                        <div class="col-md-2">
                            T
                        </div>
                        <div class="col-md-2">
                            Quantité
                        </div>
                        <div class="col-md-2">
                            Prix
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-2"></div>
                        <div class="col-md-2">
                            <h:outputText value="#{option.msg_strike}" style="color:red;" />
                        </div>
                        <div class="col-md-2">
                            <h:outputText value="#{option.msg_maturite}" style="color:red;" />
                        </div>
                        <div class="col-md-2">
                            <h:outputText value="#{option.msg_quantite}" style="color:red;"/>
                        </div>
                    </div>
                    
                    <div class="row">
                        <br></br>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-2"></div>
                        <div class="col-md-2">
                            <div class="input-group input-group-sm">
                                <h:inputText id = "K2" class="form-control" binding="#{k}" />
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="input-group input-group-sm">
                                <h:inputText class="form-control"  id = "id_t2" binding="#{mat}" />
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="input-group input-group-sm">
                                <h:inputText class="form-control" binding="#{quant}" />
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="input-group input-group-sm">
                                <input type="text" class="form-control" value="#{option.prix}" aria-describedby="sizing-addon3" readonly = "true"/>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <br></br>
                        <br></br>
                        <br></br>            
                    </div>
                    
                    <div class="row">
     
                    <h:commandButton value="Valider" action="#{strategy.ajouter(strat, action.value, k.value, mat.value, quant.value)}" class="btn btn-success"></h:commandButton>
                     <h:commandButton value="Valoriser" action="#{option.pricing(strat, action.value, k.value, mat.value, quant.value)}" class="btn btn-warning"></h:commandButton>
                        <button type="button" onclick="creationStrategie()" action="#" class="btn btn-danger" aria-label="Left Align">
                            <a href="#"  >Annuler</a>
                        </button> 
                    </div>
                </h:form>
                          
            </ui:define>
            
  

  
        </ui:composition>
        
        
        
    </h:body>
    
</html>
