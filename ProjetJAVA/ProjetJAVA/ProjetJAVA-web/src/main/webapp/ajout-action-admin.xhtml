<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">


    <h:body>
        

        <ui:composition template="./templateAdmin.xhtml">

            <ui:define name="content">
                <h:form>
                    <h3>Ajout Action</h3>      
                    
                    <div class="row">
                        <h:outputText value="#{gestionActifs.msgerr}" style="color:red;"/>
                        <br></br>
                        <br></br>            
                    </div>
                    
                    <div class="row">
                        <div class="col-md-5">
                        </div>
                        <div class="col-md-2">
                            Nom de l'action:
                        </div>
                    </div>
                    
                   <div class="row">
                        <div class="col-md-5"></div>
                        <div class="col-md-2">
                            <div class="input-group input-group-sm">
                                <h:inputText class="form-control" binding="#{name}" />
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <br></br>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-5">
                        </div>
                        <div class="col-md-2">
                            Symbole :
                        </div>
                    </div>
                    
                   <div class="row">
                        <div class="col-md-5"></div>
                        <div class="col-md-2">
                            <div class="input-group input-group-sm">
                                <h:inputText class="form-control" binding="#{symbol}" />
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <br></br>
                        <br></br>
                        <br></br>            
                    </div>
                    
                    <div class="row">
                        <h:commandButton value="Ajouter" action="#{gestionActifs.addAsset(name.value, symbol.value)}" class="btn btn-success"></h:commandButton>
                        <h:button outcome="gestion-actifs" value="Annuler" class="btn btn-danger"/>
                    </div>
                </h:form>
                          
            </ui:define>
            
  

  
        </ui:composition>
        
        
        
    </h:body>
    
</html>
