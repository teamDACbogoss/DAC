<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">


    <h:body>
        

        <ui:composition template="./templateHome.xhtml">

            <ui:define name="content">
                <h:form>
                    <h3>Mot de passe oublié 2</h3>
                  
                    <div class="row">
                        <br></br>
                        <br></br>
                        <br>E-mail : <h:outputText value="#{sessionBean.name}"/></br> <!--Printer l'e-mail-->
                        <br>Question : <h:outputText value="#{sessionBean.secretQuestion}"/></br> <!--Printer la question-->
                        <br></br>
                        <br></br>
                    </div> 
                        
                    <div class="row">
                        <div class="col-md-4">  </div>  
                        <div class="col-md-4">
                        <div class="input-group input-group-sm">
                            <span class="input-group-addon" id="basic-addon1"><span class="glyphicon glyphicon-lock" aria-hidden="true"></span></span>
                            <input type="text" class="form-control" placeholder="Réponse à la question" value="#{answer}" aria-describedby="sizing-addon3"/>
                        </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <br></br>
                        <br></br>
                        <br></br>
                        <br></br>
                        <br></br>
                    </div>    
                        
                    <div class="row">

                        <h:commandButton value="Valider" action="#{answerQuestion.validAnswer(answer.value)}" class="btn btn-success"></h:commandButton>
                        <h:button outcome="login" value="Annuler" class="btn btn-danger"/>

                    </div>
                    
                </h:form>
            </ui:define>
        </ui:composition>
        
        
    </h:body>
    
</html>
