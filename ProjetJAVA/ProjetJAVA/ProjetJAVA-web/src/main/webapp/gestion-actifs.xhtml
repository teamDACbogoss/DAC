<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">


    <h:body>
        

        <ui:composition template="./templateAdmin.xhtml">

            <ui:define name="content">
                <h3>Gestion des actifs</h3>
                <h:form>
                    <div class="row">
                        <br></br>
                        <h:outputText value="#{gestionActifs.msgerr}" style="color:red;"/>
                        <h:outputText value="#{gestionActifs.msgok}" style="color:green;"/>
                        <br></br>
                    </div> 
                    <div class="container">
                        <div class="row">
                            <div class="col-md-6">
                                <div id="table-40">
                                    <div class="table-responsive">
                                        <h:dataTable value="#{option.listStock}" var="action"
                                            class="table table-bordered">
                                            <h:column>    				
                                               <f:facet name="nom">Nom</f:facet>    				
                                               #{action.name}
                                            </h:column>
                                            <h:column>
                                               <f:facet name="supprimer">Supprimer</f:facet>
                                               <h:commandButton value="Supprimer" action="#{gestionActifs.deleteAsset(action.name)}" class="btn btn-xs btn-success"></h:commandButton>
                                            </h:column>
                                        </h:dataTable>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div id="table-40">
                                    <div class="table-responsive">
                                        <h:dataTable value="#{gestionActifs.listStrategy}" var="strat"
                                            class="table table-bordered">
                                            <h:column>    				
                                               <f:facet name="nom">Nom</f:facet>    				
                                               #{strat.name}
                                            </h:column>
                                            <h:column>
                                               <f:facet name="supprimer">Supprimer</f:facet>
                                               <h:commandButton value="Supprimer" action="#{gestionActifs.deleteStrategy(strat.name)}" class="btn btn-xs btn-success"></h:commandButton>
                                            </h:column>
                                        </h:dataTable>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>


                    <div class="row">
                            <br/>
                            <br/>

                            <h:button outcome="ajout-action-admin" value="Ajouter une action" class="btn btn-success"/>
                            <!--
                            <button type="button" onclick="()" class="btn btn-warning" aria-label="Left Align">
                                <a href="#" >Ajouter une strat√©gie</a>
                            </button>
                            -->

                    </div>

                </h:form>
            </ui:define>
        </ui:composition>
        
        
        
    </h:body>
    
</html>
