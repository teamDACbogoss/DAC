<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">


    <h:body>
        

        <ui:composition template="./template.xhtml">

            <ui:define name="content">
                <h:form>
                    <h3>Portefeuille</h3>
                </h:form>
                
                <div class="row">
                    <br></br>
                    <br></br>
                </div>
                
                <div class="col-md-2">
                    <h:outputText value="#{portfolio.msg}" style="color:red;"/>
                </div>

                <div id="table-40">
                    <h:form>
                <div class="table-responsive">
                    <h:dataTable value="#{portfolio.listPortfolio}" var="strat"
                                 styleClass="employeeTable"
                                 headerClass="employeeTableHeader"
                                 rowClasses="employeeTableOddRow,employeeTableEvenRow"
                                 class="table table-bordered">
                        <h:column>    				
                            <f:facet name="header">Stratégie</f:facet>    				
                               #{strat.name}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Nom</f:facet>
                               #{strat.assetNames}                    
                        </h:column>
                        <h:column>
                            <f:facet name="header">Quantité</f:facet>
                               #{strat.assetQuantity}                    
                        </h:column>
                        <h:column>
                            <f:facet name="header">Prix courant</f:facet>
                               #{strat.assetPrice}                    
                        </h:column>
                        <h:column>
                            <f:facet name="header">Prix d'achat</f:facet>
                               #{strat.assetPricePrevious}                    
                        </h:column>
                        <h:column>
                            <f:facet name="header">Profit</f:facet>
                               #{strat.assetPriceProfit}                    
                        </h:column>
                        <h:column>
                            <f:facet name="header">Date d'émission</f:facet>
                                #{strat.assetEmission}                           </h:column>
                        <h:column>
                            <f:facet name="header">Maturité</f:facet>
                                #{strat.assetMaturity}               
                        </h:column>
                        <h:column>
                            <f:facet name="header">Clôturité</f:facet>
                            <h:commandButton value="Cloturer" action="#{portfolio.clotureStrat(strat.name)}" class="btn btn-warning"></h:commandButton>
                        </h:column>
                    </h:dataTable>
                </div>
                                            </h:form>

                </div>

            </ui:define>
        </ui:composition>
        
        
        
    </h:body>
    
</html>
