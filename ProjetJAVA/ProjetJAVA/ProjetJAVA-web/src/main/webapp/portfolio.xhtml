<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">


    <h:body>
        

        <ui:composition template="./template.xhtml">

            <ui:define name="content">
                <h:form>
                    <h3>Portefeuille</h3>
                </h:form>
                
                <div class="row">
                    <br></br>
                    <br></br>
                </div>

                <div id="table-40">
                <div class="table-responsive">
                    <h:dataTable value="#{option.listStock}" var="action"
                                 styleClass="employeeTable"
                                 headerClass="employeeTableHeader"
                                 rowClasses="employeeTableOddRow,employeeTableEvenRow"
                                 class="table table-bordered">
                        <h:column>    				
                            <f:facet name="header">Stratégie</f:facet>    				
                               #{action.name}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Nom</f:facet>
                               #{action.name}                    
                        </h:column>
                        <h:column>
                            <f:facet name="header">Quantité</f:facet>
                               #{1}                    
                        </h:column>
                        <h:column>
                            <f:facet name="header">Prix courant</f:facet>
                               #{action.stockPrice}                    
                        </h:column>
                        <h:column>
                            <f:facet name="header">Prix d'achat</f:facet>
                               #{action.stockPricePrevious}                    
                        </h:column>
                        <h:column>
                            <f:facet name="header">Profit</f:facet>
                               #{action.stockPricePrevious}                    
                        </h:column>
                        <h:column>
                            <f:facet name="header">Date d'émission</f:facet>
                                #{"01-01-2010"}                           </h:column>
                        <h:column>
                            <f:facet name="header">Maturité</f:facet>
                                #{"01-01-2010"}               
                        </h:column>
                        <h:column>
                            <f:facet name="header">Clôturité</f:facet>
                                <a href="#" onclick="returnPortefeuille()" class="btn btn-xs btn-warning" aria-label="Left Align" role="button">Clôturer</a>
                        </h:column>
                    </h:dataTable>
                </div>
                </div>

            </ui:define>
        </ui:composition>
        
        
        
    </h:body>
    
</html>
