<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">
    
    <h:head>
        <meta charset="utf-8"></meta>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
        <meta name="description" content=""></meta>
        <meta name="author" content=""></meta>
        <title>PigeOption</title>
        
        <!-- Bootstrap Core CSS -->
        <h:outputStylesheet name="css/bootstrap.min.css"/>
        <!-- Custom CSS -->
        <h:outputStylesheet name="css/simple-sidebar.css"/>
        
    </h:head>
    
    <h:body>
        <div id="wrapper">

            <!-- Sidebar -->
            <div id="sidebar-wrapper">
                <ul class="sidebar-nav">
                    <li class="sidebar-brand">
                        <a href="#">
                            PigeOption
                        </a>
                    </li>
                    <li>
                        <a href="#">Portefeuille</a>
                    </li>
                    <li>
                        <a href="#">Cotations</a>
                    </li>
                    <li>
                        <a href="#">Historique</a>
                    </li>
                </ul>
            </div>

            <!-- content -->
            <div id="page-content-wrapper" class="text-center">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-12">
                            <h:link outcome="login" >
                                <h:graphicImage name="img/logo.png" />
                            </h:link>
                            <ui:insert name="content">Content</ui:insert>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- jQuery -->
        <h:outputScript name="js/jquery.js"></h:outputScript>
        <!-- Bootstrap Core JavaScript -->
        <h:outputScript name="js/bootstrap.js"></h:outputScript>

        <!-- Menu Toggle Script -->
        <script>
        $("#menu-toggle").click(function(e) {
            e.preventDefault();
            $("#wrapper").toggleClass("toggled");
        });
        </script>
        
        <script type="text/javascript">
        function initElement()
        {
            var p = document.getElementById("foo");
            p.onclick = baduser;
            };
            
            
            function baduser() {
                window.alert('Mot de passe ou e-mail incorrect, veuillez recommencer');
            };
            
        </script>
        
    </h:body>
    
</html>
