<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">


    <h:body>
        

        <ui:composition template="./templateHome.xhtml">

            <ui:define name="content">
                <h:form>
                    <h3>Inscription</h3>
                    
                    <div class="row">
                        <br></br>
                        <br></br>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-4">  </div>  
                        <div class="col-md-2"> Nom: </div>
                        <div class="col-md-5">
                            <div class="input-group input-group-sm">
                                <input type="text" class="form-control" placeholder="Nom"  binding="#{name}" aria-describedby="sizing-addon3"/>
                                <h:outputText value="#{createaccount.msg}" style="color:red;"/>
                            </div>
                        </div>
                        
                    </div>
                    
                    <div class="row">
                        <br></br>
                    </div>
                    
                    
                    
                    <div class="row">
                        <div class="col-md-4">  </div>  
                        <div class="col-md-2"> Prénom: </div>
                        <div class="col-md-6">
                        <div class="input-group input-group-sm">
                            <input type="text" class="form-control" placeholder="Prénom" binding="#{firstName}" aria-describedby="sizing-addon3"/>
                        </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <br></br>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-4">  </div>  
                        <div class="col-md-2"> E-mail: </div>
                        <div class="col-md-6">
                        <div class="input-group input-group-sm">
                            <input type="text" class="form-control" placeholder="E-mail" binding="#{email}" aria-describedby="sizing-addon3"/>
                        </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <br></br>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-4">  </div>  
                        <div class="col-md-2"> Mot de passe: </div>
                        <div class="col-md-6">
                        <div class="input-group input-group-sm">
                            <input type="password" class="form-control" placeholder="Mot de passe" binding="#{mdp}" aria-describedby="sizing-addon3"/>
                        </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <br></br>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-4">  </div>  
                        <div class="col-md-2"> Confirmation: </div>
                        <div class="col-md-6">
                        <div class="input-group input-group-sm">
                            <input type="password" class="form-control" placeholder="Mot de passe" binding="#{cmdp}" aria-describedby="sizing-addon3"/>
                        </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <br></br>
                    </div>
                    
                    <!--
                    <div class="row">
                        <div class="col-md-4">  </div> 
                        <div class="col-md-2"> Question secrète: </div>
                        <div class="col-md-1">
                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Question 1
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu">
                            <li><a href="#">Question 2</a></li>
                            <li><a href="#">Question 3</a></li>
                            <li><a href="#">Question 4</a></li>
                        </ul>
                        </div>
                    </div>
                    -->
                    
                    <div class="row">
                        <div class="col-md-4">  </div> 
                        <div class="col-md-2"> Question secrète: </div>
                        <div class="col-md-2">
                            <select class="form-control" binding="secretQuestion">
                                <option>Quel est le nom de votre première école ? </option>
                                <option>Quel est le nom de votre premier animal domestique ? </option>
                                <option>Quel est le nom de l'hôpital dans lequel vous êtes né ? </option>
                                <option>Quel est le nom de votre premier enfant ? </option>
                                <option>Quel est le nom de votre meilleur ami d'enfance ? </option>
                                <option>Quel est votre animal de compagnie ? </option>
                            </select>
                        </div>
                        
                    </div>
                    
                    
                    <div class="row">
                        <br></br>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-4">  </div>  
                        <div class="col-md-2"> Réponse: </div>
                        <div class="col-md-4">
                        <div class="input-group input-group-sm">
                            <input type="text" class="form-control" placeholder="Réponse" binding="#{secretQuestionAnswer}" aria-describedby="sizing-addon3"/>
                        </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <br></br>
                    </div>
                    
                    <div class="row">
                        <br></br>
                        <br></br>
                        <br></br>
                        <br></br>
                        <br></br>
                    </div>    
                        
                    <div class="row">
                    <h:commandButton value="Valider" action="#{createaccount.createMember(name.value, firstName.value, email.value, mdp.value, cmdp.value, secretQuestionAnswer.value)}" class="btn btn-success"></h:commandButton>
                        
                        <button type="button" onclick="returnConnection()" action="" class="btn btn-danger" aria-label="Left Align">
                            <a href="#" >Annuler</a>
                        </button>

                    </div>
                    
                </h:form>
            </ui:define>
        </ui:composition>
        
        
    </h:body>
    
</html>
