<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>
        

        <ui:composition template="./templateHome.xhtml">

            <ui:define name="content">
                <h:form>
                    <h3>Inscription</h3>
                    
                    <h:outputText value="#{createaccount.msg_general}" style="color:red;"/>
                    
                    <div class="row">
                        <br></br>
                        <br></br>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-4">  </div>  
                        <div class="col-md-2"> Nom: </div>
                        <div class="col-md-6">
                            <div class="input-group input-group-sm">
                                <h:outputText value="#{createaccount.msg_n}" style="color:red;"/>
                                <h:inputText class="form-control" binding="#{name}" />
                                
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <br></br>
                    </div>
                    
                    
                    
                    <div class="row">
                        <div class="col-md-4">  </div>  
                        <div class="col-md-2"> Prénom: </div>
                        <div class="col-md-6">
                            <div class="input-group input-group-sm">
                                <h:outputText value="#{createaccount.msg_fn}" style="color:red;"/>
                                <h:inputText class="form-control" binding="#{firstName}" />
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <br></br>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-4">  </div>  
                        <div class="col-md-2"> E-mail: </div>
                        <div class="col-md-6">
                        <div class="input-group input-group-sm">
                            <h:outputText value="#{createaccount.msg_email}" style="color:red;"/>
                            <h:inputText class="form-control" binding="#{email}" />
                        </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <br></br>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-4">  </div>  
                        <div class="col-md-2"> Mot de passe: </div>
                        <div class="col-md-6">
                        <div class="input-group input-group-sm">
                            <h:outputText value="#{createaccount.msg_mdp}" style="color:red;"/>
                            <h:inputText class="form-control" binding="#{mdp}" />
                        </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <br></br>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-4">  </div>  
                        <div class="col-md-2"> Confirmation: </div>
                        <div class="col-md-6">
                        <div class="input-group input-group-sm">
                            <h:outputText value="#{createaccount.msg_cmdp}" style="color:red;"/>
                            <h:inputText class="form-control" binding="#{cmdp}" />
                        </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <br></br>
                    </div>
                    
                    
                    <div class="row">
                        <div class="col-md-4">  </div> 
                        <div class="col-md-2"> Question secrète: </div>
                        <div class="col-md-2">
                            <h:selectOneMenu class="form-control" id="select_type" value="#{secretQuestion}">
                                <f:selectItem itemValue="ecole" itemLabel="Quel est le nom de votre première école ?" />
                                <f:selectItem itemValue="animal" itemLabel="Quel est le nom de votre premier animal domestique ?" />
                                <f:selectItem itemValue="hopital" itemLabel="Quel est le nom de l'hôpital dans lequel vous êtes né ?" />
                                <f:selectItem itemValue="enfant" itemLabel="Quel est le nom de votre premier enfant ?" />
                                <f:selectItem itemValue="ami" itemLabel="Quel est le nom de votre meilleur ami d'enfance ?"/>
                            </h:selectOneMenu>
                        </div>
                        
                    </div>
                    
                    
                    <div class="row">
                        <br></br>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-4">  </div>  
                        <div class="col-md-2"> Réponse: </div>
                        <div class="col-md-4">
                        <div class="input-group input-group-sm">
                            <h:outputText value="#{createaccount.msg_sqa}" style="color:red;"/>
                            <h:inputText class="form-control" binding="#{secretQA}" />
                        </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <br></br>
                    </div>
                    
                    <div class="row">
                        <br></br>
                        <br></br>
                        <br></br>
                        <br></br>
                        <br></br>
                    </div>    
                        
                    <div class="row">
                        <h:commandButton value="Valider" action="#{createaccount.createMember(name.value, firstName.value, email.value, mdp.value, cmdp.value, secretQuestion, secretQA.value)}" class="btn btn-success"></h:commandButton>
                        <h:commandButton value="Annuler" onclick="returnConnection()" class="btn btn-danger"></h:commandButton>
                    </div>
                    
                </h:form>
            </ui:define>
        </ui:composition>
        
        
    </h:body>
    
</html>
