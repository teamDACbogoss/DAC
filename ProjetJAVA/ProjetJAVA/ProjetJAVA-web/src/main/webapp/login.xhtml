<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">


    <h:body>
        

        <ui:composition template="./templateHome.xhtml">

            <ui:define name="content">
                <h:form>
                    <h3>Connexion à PigeOption</h3>
                  
                    <h:outputText value="#{login.msg}"/>
                    
                    <div class="container">
                       
                        <div class="row">
                            <br></br>
                            <br></br>
                            <br></br>
                            <br></br>
                        </div> 

                        <div class="row">
                            <div class="col-md-4"> </div>
                            <div class="col-md-4">
                                <div class="input-group input-group-sm">
                                    <span class="input-group-addon" id="basic-addon1"><span class="glyphicon glyphicon-envelope" aria-hidden="true"></span></span>
                                    <h:inputText class="form-control" binding="#{email}" />
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <br></br>
                        </div>    

                        <div class="row">
                            <div class="col-md-4">  </div>  
                            <div class="col-md-4">
                            <div class="input-group input-group-sm">
                                <span class="input-group-addon" id="basic-addon1"><span class="glyphicon glyphicon-lock" aria-hidden="true"></span></span>
                                <h:inputText class="form-control" binding="#{pwd}" />
                            </div>
                            </div>
                        </div>

                        <div class="row">
                            <br></br>
                            <br></br>
                            <br></br>
                            <br></br>
                            <br></br>
                        </div>    

                        <div class="row">

                            <h:commandButton value="Connexion" action="#{login.validateUsernamePassword(email.value, pwd.value)}" class="btn btn-success"></h:commandButton>

                            <h:commandButton value="Mot de passe oublié" action="#{login.validateUsernamePassword(email.value, pwd.value)}" class="btn btn-warning"></h:commandButton>

                            <h:commandButton value="Pas de compte?" action="#{login.validateUsernamePassword(email.value, pwd.value)}" class="btn btn-info"></h:commandButton>

                            <h:commandButton value="Test" action="#{login.validateUsernamePassword(email.value, pwd.value)}" class="btn btn-danger"></h:commandButton>

                        </div>
                        


                    </div>
                                                        
                                                        
               
                </h:form>
            </ui:define>
        </ui:composition>
        
        
    </h:body>
    
</html>
