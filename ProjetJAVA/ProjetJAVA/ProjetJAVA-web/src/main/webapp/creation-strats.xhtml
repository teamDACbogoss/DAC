<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://xmlns.jcp.org/jsf/core">


    <h:body>
        

        <ui:composition template="./template.xhtml">

            <ui:define name="content">
                <h:form>
                    <h3>Création Stratégie</h3>      
                    
                    <div class="row">
                        <br></br>
                        <br></br>
                        <br></br>            
                    </div>        
                            
                    <div class="row">
                        <div class="col-md-4"></div>
                        <div class="col-md-2">
                            Nom
                        </div>
                        <div class="input-group input-group-sm">
                            <div class="col-md-4"></div>
                            <div class="col-md-2">
                                Prix
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <br></br>
                    </div>
                    <div class="row">
                        <div class="col-md-4"></div>
                        <div class="col-md-2">
                            <div class="input-group input-group-sm">
                                <span><span></span></span>
                                <h:inputText class="form-control" binding="#{strategyName}" />
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="input-group input-group-sm">
                                <input type="text" class="form-control" value="#{strategy.getTotalValue()}" aria-describedby="sizing-addon3" readonly="true"></input> 
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <br></br>
                        <br></br>
                        <br></br>            
                    </div>

                    <div class="table-responsive"> 
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>Nom</th>
                                    <th>Sous-jacent</th>
                                    <th>Strike</th>
                                    <th>Maturité</th>
                                    <th>Quantité</th>
                                    <th>Delta</th>
                                    <th>Theta</th>
                                    <th>Gamma</th>
                                    <th>Prix</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>Call</td>
                                    <td>ENGIE</td>
                                    <td>33</td>
                                    <td>2</td>
                                    <td>3</td>
                                    <td>0,33</td>
                                    <td>0,33</td>
                                    <td>0,33</td>
                                    <td>65</td>
                                </tr> 
                            </tbody>
                        </table>
                        
                <div id="table-40">
                    <div class="table-responsive">
                        <h:dataTable value="#{option.listStock}" var="action"
                            styleClass="employeeTable"
                            headerClass="employeeTableHeader"
                            rowClasses="employeeTableOddRow,employeeTableEvenRow"
                            class="table table-bordered">
                            <h:column>    				
                               <f:facet name="header">Nom</f:facet>    				
                               #{action.name}
                            </h:column>
                            <h:column>
                               <f:facet name="header">Prix</f:facet>
                               #{action.stockPrice}                    
                            </h:column>
                            <h:column>
                               <f:facet name="header">Prix Précédent</f:facet>
                               #{action.stockPricePrevious}                    
                            </h:column>
                            <h:column>
                               <f:facet name="header">Tendance</f:facet>
                               <ui:fragment rendered="#{action.bool}">
                                   <span class="glyphicon glyphicon-triangle-top" aria-hidden="true" style="color:green"></span>
                               </ui:fragment>
                               <ui:fragment rendered="#{!action.bool}">
                                   <span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true" style="color:red"></span>
                               </ui:fragment>
                            </h:column>
                         </h:dataTable>
                    </div>
                </div>
                    </div>  
                    <div class="row">
                        <br></br>
                        <br></br>
                        <br></br>            
                    </div>
                    
                    <div class="row">
                        <button type="button" onclick= "()" action="#" class="btn btn-success" aria-label="Left Align">     
                            <a href="#" >Valider</a>
                        </button>
                    
                        <button type="button" onclick="ajouterProduit()" action="#" class="btn btn-warning" aria-label="Left Align">
                            <a href="#" >Ajouter</a>
                        </button>
                                        
                        <button type="button" onclick="returnCotations()" action="#" class="btn btn-danger" aria-label="Left Align">
                            <a href="#"  >Annuler</a>
                        </button> 
                    </div>

                </h:form>
                          
            </ui:define>
            
  

  
        </ui:composition>
        
        
        
    </h:body>
    
</html>
