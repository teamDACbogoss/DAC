<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

                    <div class="row">
                        <br></br>
                        <br></br>
                        <br></br>            
                    </div>        
                            
                    <div class="row">
                        <div class="col-md-4"></div>
                        <div class="col-md-2">
                            Nom
                        </div>
                        <div class="col-md-2">
                            Prix
                        </div>
                    </div>
                    
                    <div class="row">
                        <br></br>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-4"></div>
                        <div class="col-md-2">

                                <input type="text" class="form-control" value="" aria-describedby="sizing-addon3"/>

                        </div>
                        <div class="col-md-2">
                            <div class="input-group input-group-sm">
                                <input type="text" class="form-control" value="" aria-describedby="sizing-addon3" readonly="true"></input>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <br></br>
                        <br></br>

                    </div>
                    
                    <div class="table-responsive"> 
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>Nom</th>
                                    <th>Sous-jacent</th>
                                    <th>Strike</th>
                                    <th>Maturité</th>
                                    <th>Quantité</th>
                                    <th>Delta</th>
                                    <th>Theta</th>
                                    <th>Gamma</th>
                                    <th>Prix</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>Call</td>
                                    <td>ENGIE</td>
                                    <td>33</td>
                                    <td>2</td>
                                    <td>3</td>
                                    <td>0,33</td>
                                    <td>0,33</td>
                                    <td>0,33</td>
                                    <td>65</td>
                                </tr>
                                <ui:repeat var="o" value="#{order.orderList}" varStatus="status"><!-- TODO -->
                                    <tr>
                                            <td>#{o.name}</td>
                                            <td>#{o.bid}</td>
                                            <td>#{o.ask}</td>
                                            <td>
                                                <ui:fragment rendered="#{o.tendancy eq 1}">
                                                    <span class="glyphicon glyphicon-triangle-top" aria-hidden="true"></span>
                                                </ui:fragment>
                                                <ui:fragment rendered="#{o.tendency eq -1}">
                                                    <span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>
                                                </ui:fragment>
                                            </td>
                                    </tr>

                        <button type="button" onclick="ajouterProduit()" action="#" class="btn btn-warning" aria-label="Left Align">
                            <a href="#" >Ajouter</a>
                        </button>
                                        
                        <button type="button" onclick="returnCotations()" action="#" class="btn btn-danger" aria-label="Left Align">
                            <a href="#"  >Annuler</a>
