<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">


    <h:body>
        

        <ui:composition template="./template.xhtml">

            <ui:define name="content">
                <h3>Cotations</h3> 
                
                <div class="row">
                    <br></br>
                    <br></br>
                </div>

                <div id="table-40">
                    <div class="table-responsive">
                        <h:dataTable value="#{option.listStock}" var="action"
                            styleClass="employeeTable"
                            headerClass="employeeTableHeader"
                            rowClasses="employeeTableOddRow,employeeTableEvenRow"
                            class="table table-bordered">
                            <h:column>    				
                               <f:facet name="header">Nom</f:facet>    				
                               #{action.name}
                            </h:column>
                            <h:column>
                               <f:facet name="header">Prix</f:facet>
                               #{action.stockPrice}                    
                            </h:column>
                            <h:column>
                               <f:facet name="header">Prix Précédent</f:facet>
                               #{action.stockPricePrevious}                    
                            </h:column>
                            <h:column>
                               <f:facet name="header">Tendance</f:facet>
                               <ui:fragment rendered="#{action.bool}">
                                   <span class="glyphicon glyphicon-triangle-top" aria-hidden="true" style="color:green"></span>
                               </ui:fragment>
                               <ui:fragment rendered="#{!action.bool}">
                                   <span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true" style="color:red"></span>
                               </ui:fragment>
                            </h:column>
                         </h:dataTable>
                    </div>
                </div>
                
                <div class="row">
                    <br></br>
                    <br></br>
                </div>

                <a href="#" onclick="creationStrategie()" class="btn btn-info" aria-label="Left Align" role="button">Création Stratégie</a>
                <a href="#" onclick="nouvellePosition()" class="btn btn-warning" aria-label="Left Align" role="button">Nouvelle Position</a>

            </ui:define>
            
  
        </ui:composition>
        
        
        
    </h:body>
    
</html>
